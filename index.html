        <div class="status-bar-container">
          <div id="status-bar" class="status-bar-content">
          </div>
        </div>
        <div class="add-button-wrapper">
          <div class="add-button-container">
            <div id="add-book" class="btn-book-add">
              <img class="img-book-add no-select" src="assets/images/plus.svg" alt="Add Book">
            </div>
          </div>
        </div>
        <!-- FORM: Add new Book -->
        <div id="add-book-form" class="book-form-wrapper">
          <div class="book-form-background">
            <div class="book-form-container">
              <div class="book-form-header">
                Add new book
              </div>
              <!-- Label and Text Input elements are reversed, and
                      thenflex direction is reversed, so that the next
                      child selector (~) can be used to select the text
                      above the text input.
              -->
              <form action="" id="form-add-book">
                <div class="form-text-container"> 
                    <input type="text" id="input-book-title" name="input-book-title" class="form-text-input" placeholder="Book Title" required>
                  <label class="form-text-label" for="input-book-title">Title</label>

                </div>

                <div class="form-text-container"> 
                  <input type="text" id="input-book-author" class="form-text-input" placeholder="Book Author" required>
                  <label class="form-text-label" for="input-book-author">Author</label>
                </div>

                <div class="form-text-container"> 
                  <input type="number" id="input-book-pages" class="form-text-input" min="1" placeholder="Book Pages" required>
                  <label class="form-text-label" for="input-book-pages">Pages</label>
                </div>

                <div class="form-text-container"> 
                  <input type="number" id="input-book-ISBN" class="form-text-input" min="1"  placeholder="Book ISBN" required>
                  <label class="form-text-label" for="input-book-ISBN">ISBN</label>
                </div>
              
                <div class="form-text-container"> 
                  <input type="number" id="input-book-rating" class="form-text-input" min="0" placeholder="Book Rating" required>
                  <label class="form-text-label" for="input-book-rating">Rating</label>
                </div>

                <div class="form-buttons-container">
                  <input type="submit" id="btn-save-book" class="book-form-button" value="Save">
                  <button id="btn-cancel-save" class="book-form-button">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
